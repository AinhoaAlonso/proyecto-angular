<div class="main-container-calendar">
  <div class="calendar-wrapper">
    <!-- Calendario -->
    <mat-card>
      <mat-calendar [(selected)]="selectedDate" (selectedChange)="onDateChange($event)"></mat-calendar>
    </mat-card>
  </div>
  <div class="appointment-wrapper">
    <!-- Citas del dÃ­a -->
    <div class="title-appointment">
      <h3>Citas para {{selectedDate | date: 'fullDate' }}</h3>
    </div>
    <div class="body-appointment">
      <ul *ngFor="let reserva of reservasFiltradas">
        <li>Paciente: {{reserva.nombrePaciente}} - Hora Inicio: {{reserva.horaInicio}} Hora Fin:{{reserva.horaFin}}</li>
        <li>Tratamiento: {{reserva.tratamiento}} - Dentista: {{reserva.nombreDentista}}</li>
      </ul>
    </div>
  </div>

</div>
